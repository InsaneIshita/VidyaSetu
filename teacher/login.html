<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login | VidyaSetu</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <!-- Top Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="../assets/img/logo.png" alt="VidyaSetu Logo">
      <span class="logo-text">VidyaSetu</span>
    </div>
    <div class="nav-right">
      <div class="lang"><i class="fas fa-globe"></i> EN <i class="fas fa-chevron-down"></i></div>
      <div class="settings"><i class="fas fa-cog"></i> Settings</div>
    </div>
  </header>

  <!-- Main Section -->
  <main class="main">
    <h1>Welcome, Teacher üë©‚Äçüè´</h1>
    <p>Sign in to manage your students, or create an account if you‚Äôre new.</p>
    <!-- Login / SignUp Buttons -->
    <div class="form-section">
      <div class="toggle-buttons">
        <button id="loginBtn" class="active" type="button">Login</button>
        <button id="signupBtn" type="button">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="form-box">

        <h2>Welcome Back!</h2>
        <form>
          <label>Email Address</label>
          <input type="email" placeholder="Enter your email" required>

          <label>Password</label>
          <input type="password" placeholder="Enter your password" required>

          <div class="form-options">
            <label class="remember">
              <input type="checkbox"> Remember me


              <a href="#">Forgot Password?</a>
            </label>
          </div>

          <button type="submit" class="submit-btn">Login</button>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div id="signupForm" class="form-box hidden">
        <h2>Join VidyaSetu</h2>
        <form>
          <div class="name-fields">
            <div>
              <label>First Name</label>
              <input type="text" placeholder="First name" required>
            </div>
            <div>
              <label>Last Name</label>
              <input type="text" placeholder="Last name" required>
            </div>
          </div>

           <!-- School Dropdown -->
          <label for="school">School</label>
          <select id="school" "name="school" required>
            <option value="">-- Select School --</option>
            <option value="Kendriya Vidyalaya, Koraput">Kendriya Vidyalaya, Koraput</option>
            <option value="Government High School, Gajapati">Government High School, Gajapati</option>
            <option value="Zilla Parishad High School, Rayagada">Zilla Parishad High School, Rayagada</option>
            <option value="Upper Primary School, Malkangiri">Upper Primary School, Malkangiri</option>
            <option value="Jawahar Navodaya Vidyalaya, Kandhamal">Jawahar Navodaya Vidyalaya, Kandhamal</option>
            <option value="Government Girls High School, Mayurbhanj">Government Girls High School, Mayurbhanj</option>
            <option value="Ashram School, Sundargarh">Ashram School, Sundargarh</option>
            <option value="High School, Nuapada">High School, Nuapada</option>
            <option value="Project Upper Primary School, Balangir">Project Upper Primary School, Balangir</option>
            <option value="Tribal Residential School, Kalahandi">Tribal Residential School, Kalahandi</option>
          </select>

          <label>Email Address</label>
          <input type="email" placeholder="Enter your email" required>

          <label>Password</label>
          <input type="password" placeholder="Create a password" required>

          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm your password" required>

          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
